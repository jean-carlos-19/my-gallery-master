<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="author" content="Jean Carlos Piguave Alvarado - piguavejc@mail.com">
    <link rel="shortcut icon" href="./img/devchallenges.png" type="image/png">
    <link rel="stylesheet" href="./css/main.css">
    <title>My Gallery Master</title>
</head>
<body>
    <main class="contenedor">
        <section class="perfil">
            <figure>
                <img src="./img/profilePhoto.png" alt="">
                <figcaption>
                    <h1>Rodney Cotton</h1>
                    <h6>Helsinki, Finland</h6>
                </figcaption>
            </figure>
            <div class="tarjeta">
                <div class="contenido">
                    <h2>100</h2>
                    <h6>Posts</h6>
                </div>
                <div class="contenido">
                    <h2>2,242</h2>
                    <h6>Followers</h6>
                </div>
                <div class="contenido">
                    <h2>1,432</h4>
                    <h6>Following</h4>
                </div>
            </div>
        </section>
        <section class="galeria">
            <figure id="img_1">
                <img src="./img/photo1.png" alt="">
            </figure>
            <figure id="img_2">
                <img src="./img/photo2.png" alt="">
            </figure>
            <figure id="img_4">
                <img src="./img/photo4.png" alt="">
            </figure>
            <div class="sub_imagenes">
                <figure id="img_3">
                    <img src="./img/photo3.png" alt="">
                </figure>
                <figure id="img_5">
                    <img src="./img/photo5.png" alt="">
                </figure>
                <figure id="img_6">
                    <img src="./img/photo6.png" alt="">
                </figure>
            </div>
           
        </section>
        <footer>
            <p>
                create by <a href="https://devchallenges.io/portfolio/jean-carlos-19" target="_blank"> piguavejc </a> - <a href="https://devchallenges.io/" target="_blank">devchallenges.io</a>
            </p>
        </footer>
    </main>
</body>
</html>
