    <body>
        <main class="home">
            <section class="perfil">
                <figure class="figura figura_perfil">
                    <img class="imagen imagen_figura" src="./img/profilePhoto.png" alt="" />

                    <figcaption class="descripcion descripcion_figura">

                        <h2 class="titulo_2 titulo_2_contenido">2,242</h2>

                    </section>

                        <h6 class="subtitulo_2 subtitulo_2_contenido">Following</h6>

            </section>

                <figure class="foto" id="img_1">
                    <img class="imagen imagen_foto" src="./img/photo1.png" alt="" />

                <figure class="foto" id="img_2">

                <section class="sub_imagenes">
                    <figure class="foto" id="img_3">

                    </figure>
                    <figure class="foto" id="img_5">

                    </figure>
                    <figure class="foto" id="img_6">

                    </figure>

            </section>
            <footer class="pie_pagina">
